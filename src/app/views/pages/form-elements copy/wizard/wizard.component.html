<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Forms</a></li>
    <li class="breadcrumb-item active" aria-current="page">Wizard</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Collector Registration</h4>
        <p class="card-description mb-0"> Enter the details below to register new Collector</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 grid-margin">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title" style="color: #727cf5;">Steps to register</h6>

        <aw-wizard #wizardForm>
          
          <aw-wizard-step stepTitle="step 1">
            <form (ngSubmit)="form1Submit()" [formGroup]="validationForm1">

              <div class="form-group row">
                <label for="firstName" class="col-sm-3 col-form-label">Collector Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="firstName" formControlName="firstName" 
                  [ngClass]="{'is-invalid': isForm1Submitted && form1.firstName.errors}" placeholder="Lab Name">
                  <div *ngIf="isForm1Submitted && form1.firstName.errors?.required" class="invalid-feedback">
                    Required
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="lastName" class="col-sm-3 col-form-label">Email Address</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="lastName" formControlName="lastName" 
                    [ngClass]="{'is-invalid': isForm1Submitted && form1.lastName.errors}" placeholder="Email">
                  <div *ngIf="isForm1Submitted && form1.lastName.errors?.required" class="invalid-feedback">
                    Required
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="userName" class="col-sm-3 col-form-label">Phone Number</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="userName" formControlName="userName" 
                  [ngClass]="{'is-invalid': isForm1Submitted && form1.userName.errors}" placeholder="Number">
                  <div *ngIf="isForm1Submitted && form1.userName.errors?.required" class="invalid-feedback">
                    Required
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-custom" type="submit">Continue</button>
              </div>
            </form>
          </aw-wizard-step>

          <aw-wizard-step stepTitle="step 2">
            <form (ngSubmit)="form2Submit()" [formGroup]="validationForm2">
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="email" formControlName="email"
                  [ngClass]="{'is-invalid': isForm2Submitted && form2.email.errors}" placeholder="Address">
                </div>
              </div>
              <div class="form-group row">
                <label for="mobileNumber" class="col-sm-3 col-form-label">City</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber"
                  [ngClass]="{'is-invalid': isForm2Submitted && form2.mobileNumber.errors}" placeholder="City">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">ZipCode</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="password" formControlName="password"
                  [ngClass]="{'is-invalid': isForm2Submitted && form2.password.errors}" placeholder="ZipCode">
                </div>
              </div>
              <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-custom mr-2" type="button" awPreviousStep>Back</button>
                <button class="btn btn-custom" type="submit">Continue</button>
              </div>
            </form>
          </aw-wizard-step>

          <aw-wizard-step stepTitle="step 3">
            <form (ngSubmit)="form2Submit()" [formGroup]="validationForm2">
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">UserName</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="email" formControlName="email"
                  [ngClass]="{'is-invalid': isForm2Submitted && form2.email.errors}" placeholder="Username">
                </div>
              </div>
              <div class="form-group row">
                <label for="mobileNumber" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="mobileNumber" formControlName="mobileNumber"
                  [ngClass]="{'is-invalid': isForm2Submitted && form2.mobileNumber.errors}" placeholder="password">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password" formControlName="password"
                  [ngClass]="{'is-invalid': isForm2Submitted && form2.password.errors}" placeholder="Confirm Password">
                </div>
              </div>
              <div class="d-flex justify-content-center mt-2">
                <button [swal]="{ toast: true, position: 'top-end', showConfirmButton: true, timer: 2280, title: 'Collector Added successfully', icon: 'success'}" class="btn btn-custom" type="submit">Save</button>
                <button class="btn btn-custom" type="submit" style="margin-left: 18px;">Continue</button>
              </div>
            </form>
          </aw-wizard-step>

          <aw-wizard-step stepTitle="finish">
            <div class="text-center">
              <i data-feather="check-circle" appFeatherIcon class="text-success mt-4 mb-2 icon-xxl"></i>
              <h3 class="text-muted mb-3">Thank you !</h3>
              <p class="w-75 mx-auto mb-4 text-muted">New Collector added</p>
            </div>
            <div class="d-flex justify-content-center mt-2">
              <a routerLink="/collector-list">
                <button class="btn btn-custom">Finish</button>
              </a>
            </div>
          </aw-wizard-step>

        </aw-wizard>

      </div>
    </div>
  </div> <!-- col -->

</div> <!-- row -->
